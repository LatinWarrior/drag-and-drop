<div class="typesDemo row">
    <div class="col-md-12">
        <div class="row">
            <div ng-repeat="list in $ctrl.lists" class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{list.label}} (max. {{list.max}})</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">{{list.label}}</h3>
                                    </div>                                    
                                    <div class="panel-body">
                                        <!-- The dnd-list directive allows to drop elements into it.
                                        The dropped data will be added to the referenced list -->
                                        <ul dnd-list="list.tools" dnd-allowed-types="list.allowedTypes" dnd-disable-if="list.tools.length >= list.max">

                                            <li ng-repeat="tool in list.tools" dnd-draggable="tool" dnd-type="tool.type" dnd-disable-if="tool.type == 'unknown'" dnd-moved="list.tools.splice($index, 1); $ctrl.updateModelJson();"
                                                class="background-{{tool.type}}">
                                                <dnd-nodrag>
                                                    <div dnd-handle class="handle">:::</div>
                                                    <div class="name">
                                                        <input type="text" ng-model="tool.name" class="background-{{tool.type}} form-control input-sm">
                                                    </div>
                                                </dnd-nodrag>
                                                </li>
                                                <li class="dndPlaceholder">
                                                    Drop any <strong>{{list.allowedTypes.join(' or ')}}</strong> here
                                                </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generated Model</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{$ctrl.modelAsJson}}</pre>
            </div>
        </div>
    </div>
</div>

</div>
