<div class="simpleDemo row">
<div class="col-md-8">
    <div class="row">
        <div ng-repeat="(listName, list) in $ctrl.models.lists" class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">List {{listName}}</h3>
                </div>
                <!-- <div class="panel-body" ng-include="'simple/simple.html'"> -->
                  <div class="panel-body">
                  <!-- The dnd-list directive allows to drop elements into it.
                       The dropped data will be added to the referenced list -->
                  <ul dnd-list="list">
                      <!-- The dnd-draggable directive makes an element draggable and will
                           transfer the object that was assigned to it. If an element was
                           dragged away, you have to remove it from the original list
                           yourself using the dnd-moved attribute -->
                      <li ng-repeat="item in list"
                          dnd-draggable="item"
                          dnd-moved="list.splice($index, 1)"
                          dnd-effect-allowed="move"
                          dnd-selected="$ctrl.models.selected = item"
                          ng-class="{'selected': $ctrl.models.selected === item}"
                          >
                          {{item.label}}
                      </li>
                  </ul>
                </div>
            </div>
        </div>
    </div>

    <div view-source="simple"></div>

</div>

<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Generated Model</h3>
        </div>
        <div class="panel-body">
            <pre class="code">{{$ctrl.modelAsJson}}</pre>
        </div>
    </div>
</div>

</div>
